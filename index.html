<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="filling">
        <div class="conditions">
            <div class="item">
                <label>
                    <span>Сумма вклада</span>
                    <input type="text" name="sum" value="500 000">
                </label>

            </div>
            <div class="item">
                <label>
                    <span>Срок вклада</span>
                    <input type="text" name="term" value="60">
                </label>
            </div>
            <div class="item">
                <label>
                    <span>Процентная ставка, % годовых</span>
                    <input type="text" name="bid" value="15">
                </label>
            </div>
        </div>
        <div class="result">
            <div class="result_inner">
                <h3>Результаты расчета</h3>
                <div class="item">
                    <div class="item_inner">
                        <div class="dot orange"></div>
                        <span>Сумма вклада</span>
                    </div>
                    <div class="rubl vklad">500 000 ₽</div>
                </div>
                <div class="item">
                    <div class="item_inner">
                        <div class="dot greene"></div>
                        <span>Доход</span>
                    </div>
                    <div class="rubl income_js">374 843,36 ₽</div>
                </div>
                <div class="item">
                    <span>Сумма в конце срока</span>
                    <div class="rubl results_js">874 843,36 ₽</div>
                </div>
                <div class="item">
                    <div class="meter_sum">
                        <span class="meter" style="width: 84%"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="box">
    <div class="filling">
        <div class="conditions">
            <div class="item">
                <label>
                    <span>Сумма вклада</span>
                    <input type="text" name="sum" value="500 000">
                </label>

            </div>
            <div class="item">
                <label>
                    <span>Срок вклада</span>
                    <input type="text" name="term" value="60">
                </label>
            </div>
            <div class="item">
                <label>
                    <span>Процентная ставка, % годовых</span>
                    <input type="text" name="bid" value="15">
                </label>
            </div>
        </div>
        <div class="result">
            <div class="result_inner">
                <h3>Результаты расчета</h3>
                <div class="item">
                    <div class="item_inner">
                        <div class="dot orange"></div>
                        <span>Сумма вклада</span>
                    </div>
                    <div class="rubl vklad">500 000 ₽</div>
                </div>
                <div class="item">
                    <div class="item_inner">
                        <div class="dot greene"></div>
                        <span>Доход</span>
                    </div>
                    <div class="rubl income_js">374 843,36 ₽</div>
                </div>
                <div class="item">
                    <span>Сумма в конце срока</span>
                    <div class="rubl results_js">874 843,36 ₽</div>
                </div>
                <div class="item">
                    <div class="meter_sum">
                        <span class="meter" style="width: 84%"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    let $boxs = $('.box');
    $boxs.each((index, element) => {


        let $box = $(element);
        let inputs = [];
        let $inputs_calc = $box.find('input');
        let input_value = 0;
        $inputs_calc.each((index, value) => {
            let $input = $(value);
            let $input_name = $input.attr("name");
            input_value = +$input.val().replace(' ', '');
            if (typeof input_value !== 'number') {
                input_value = 0;
            }
            inputs[$input_name] = input_value;
        });
        let keY_bid = 'bid';
        let key_term = 'term';
        let key_sum = 'sum';

        let pct_month = inputs[keY_bid] / 12;
        // доход = проц за месяц* колво месяцев * сёмму вклада  / 100
        let term = +parseFloat(inputs[key_term]).toFixed(2);
        let sum = +parseFloat(inputs[key_sum]).toFixed(2);

        function getIncome(pct_month, term, sum) {
            return +(pct_month * term * sum / 100).toFixed(2);
        }

        function getResult(income, sum) {
            return +(income + sum).toFixed(2);
        }

        function getPctSum(sum, result) {
            return +(sum * 100 / result);
        }

        $box.find('.meter').css('width', getPctSum(sum, getResult(getIncome(pct_month, term, sum), sum)) + '%');
        $box.find('.income_js').text(getIncome(pct_month, term, sum).toLocaleString() + ' ₽');
        $box.find('.results_js').text(getResult(getIncome(pct_month, term, sum), sum).toLocaleString() + ' ₽');


        $inputs_calc.on('input', (event) => {
            let $input = $(event.currentTarget);
            let $input_name = $input.attr("name");
            input_value = +$input.val().replace(' ', '');
            if (typeof input_value !== 'number' || isNaN(input_value)) {
                input_value = 0;
            }
            inputs[$input_name] = input_value;

            pct_month = inputs[keY_bid] / 12;
            // доход = проц за месяц* колво месяцев * сёмму вклада  / 100
            term = +parseFloat(inputs[key_term]).toFixed(2);
            sum = +parseFloat(inputs[key_sum]).toFixed(2);
            $box.find('.meter').css('width', getPctSum(sum, getResult(getIncome(pct_month, term, sum), sum)) + '%');
            $box.find('.income_js').text(getIncome(pct_month, term, sum).toLocaleString() + ' ₽');
            $box.find('.results_js').text(getResult(getIncome(pct_month, term, sum), sum).toLocaleString() + ' ₽');
            $box.find('.vklad').text(sum.toLocaleString() + ' ₽');

        });
    });

</script>
</body>
</html>
